<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Emoji Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="puzzle-wrapper">
        <select id="emoji-set-selector">
            <option value="set1">123</option>
            <option value="set2">ABC</option>
            <option value="set3">Hiragana</option>
            <option value="set5">Chinese Numbers</option>
            <option value="set7">Mahjong</option>
        </select>
        <div id="puzzle-container"></div>
        <div id="button-wrapper">
            <button id="shuffle-button">Shuffle</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="win-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
